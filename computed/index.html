<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed 練習</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app1">
        <input v-model.number="price" type="number">円
        <p>消費税込みの金額{{ taxIncluded }}円</p>
    </div>

    <div id="app2">
        <input v-model.number="price" type="number">円 ×
        <input v-model.number="count" type="number">個
        <p>合計{{ sum }}</p>
        <p>消費税込みの金額{{ taxIncluded }}円</p>
    </div>

    <div id="app3">
        <h2>文字を入力したら、残りの文字数を表示する例</h2>
        <p>140字以内で入力してください</p>
        <textarea v-model="myText"></textarea>
        <p v-bind:style="{color: computedColor}">残り{{ remaining }}文字です</p>
    </div>

    <div id="app4">
        <h2>文字を入力すると、その文字を含む項目だけ表示する例</h2>
        <ul>
            <input v-model="findWord">
            <li v-for="item in findItems">{{ item }}</li>
        </ul>
    </div>

    <div id="app5">
        <h2>スライダーを動かすと、背景色に表示する例</h2>
        <p v-bind:style="{backgroundColor: mixColor}">{{ mixColor }}</p>
        <input type="range" v-model="R" min="0" max="255">
        <input type="range" v-model="G" min="0" max="255">
        <input type="range" v-model="B" min="0" max="255">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
